<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Open+Sans:800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% if page.css %}
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ page.css }}">
		{% endif %}
	</head>
	<body>
		<nav>
			<ul>
				<a href="{{ site.baseurl }}/" style="text-decoration: none;">
					<h1 class="webname">Gerry Minor's Fine Art</h1>
				</a>
				<li><a href="{{ site.baseurl }}/">Home</a></li>
				<li><a href="{{ site.baseurl }}/gallery/">Gallery</a></li>
				<li><a href="{{ site.baseurl }}/about/">About</a></li>
				<li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
			</ul>
		</nav>
		<div class="container">
			{{ content }}
		</div>
		<footer>

		</footer>
	</body>
	{% if page.js %}
		<script type="text/javascript" src="{{ site.baseurl }}/{{ page.js }}"></script>
	{% endif %}
</html>
